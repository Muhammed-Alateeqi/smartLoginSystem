<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login System</title>
</head>

<body>

    <section class="login-page">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary d-none">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">SMART LOGIN SYSTEM</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <button class="btn btn-danger ms-auto" id="logout-btn">Logout</button>
                  </div>
                </div>
              </nav>
            <div class="form-container position-relative">
                <h2 class="middle-heading">Smart Login System</h2>
                <!-- Login Form -->
                <div id="loginDiv" class="login-box p-5 w-75 d-block">
                    <h1 class="mb-3">Login</h1>
                    <input id="signinEmail" type="email" class="form-control mt-4" placeholder="Enter Your Email">
                    <input id="signinPassword" type="password" class="form-control mt-4" placeholder="Enter your Password">
                    <p class="mt-2 errorMessage" id="loginError"></p>
                    <button class="btn btn-outline-light mt-4 w-100" id="login-btn">Login</button>
                    <p class="mt-3 sign-up">Donâ€™t have an account? <span class="ms-1" id="registerBtn"><a href="#">Register Now</a></span> </p>
                </div>
                <!-- Sign Up Form -->
                <div id="signupDiv" class="login-box p-5 w-75 d-none">
                    <h1 class="mb-3">Sign Up</h1>
                    <input id="signupName" type="text" class="form-control mt-4" placeholder="Enter Your Name">
                    <p class="mt-2 errorMessage" id="nameError"></p>
                    <input id="signupEmail" type="email" class="form-control mt-4" placeholder="Enter your email">
                    <p class="mt-2 errorMessage" id="emailError"></p>
                    <input id="signupPassword" type="password" class="form-control mt-4" placeholder="Enter your Password">
                    <p class="mt-2 errorMessage" id="passwordError"></p>
                    <p id="successMessage" class="mt-2"></p>
                    <button id="sign-up-btn" class="btn btn-outline-light mt-4 w-100">Sign Up</button>
                    <p class="mt-3 sign-up">Already have an account? <span class="ms-1" id="signinBtn"><a href="#">Signin</a></span> </p>
                </div>
                <!-- Welcome Page -->
                 <div id="welcomeDiv" class="login-box p-5 w-75 d-none">
                    <h1 class="mb-3" id="welcomeMessage"></h1>
                    <p class="mt-3">You are logged in successfully.</p>
                 </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
